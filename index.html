<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="/projects/produt card/style.css">
    <link rel="stylesheet" href="/projects/produt card/css/all.css">
</head>
<body>
    <div class="container">
        <div class="first-box">
            <div class="details">
                <div class="head-detail">Description</div>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                    Cumque consequatur corporis vitae nobis, ut veniam earum expedita eaque at placeat 
                    perferendis unde voluptates explicabo rerum distinctio quis, illo, 
                    porro et?</p>
                <div class="star-detail">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <div class="price-detail">
                    <div class="discount">$1800.00</div>
                    <div class="price">$1500.00</div>
                </div>
            </div>
            <div class="button1">
                <button>Add To Cart</button>
            </div>
        </div>
        
        <div class="second-box">
            <div class="image-box">
                <div class="image">
                    <img src="/projects/produt card/images/camera.png" alt="">
                </div>
                <div class="image-box-info">
                    <div class="brand">SONY</div>
                    <div class="info-brand">SONY ALPHA A7 KIT</div>
                    <div class="text brand">FREE SHIPPING</div>
                    <div class="button-brand">
                    <button>Login For More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
